<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/sytle.css">
    <script src="script/rock_paper_scissors.js" defer></script>

</head>
<body>
    <div id="container">
        <div id="titleContainer">
            <div class="titleElement">Rock.</div>
            <div class="titleElement">Paper.</div>
            <div class="titleElement">Scissors.</div>
        </div>
        <div id="buttonContainer">
            <button id = "btnRock" class="actionButton"></button>  
            <button id = "btnPaper" class="actionButton"></button>
            <button id = "btnScissors" class="actionButton"></button>
        </div>
        <div id="choiceContainer">
            <div id="playerChoiceContainer">
                <div>Player</div>
                <div id="playerChoice" class="choice"></div>
            </div>
            <div id="computerChoiceContainer">
                <div>Computer</div>
                <div id="computerChoice" class="choice"></div>
            </div> 
        </div>
        <div class="footer">
            <div class="scoreText">Player Score
                <div id="playerScore" class="scoreBox">0</div>
            </div>
            <div id="winnerContainer">
                <div id="winnerTitle">Winner</div>
                <div id="winnerImage"></div>
            </div>
            <div class="scoreText">Computer Score
                <div id="computerScore" class="scoreBox">0</div>
            </div>

        </div>

    </div>
</body>
</html>
